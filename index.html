<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Login Page</title>
</head>
<body>
    
    <div class="container">
        <aside class="sidebar-1">
           <img src="welcome.png" alt="welcome image" id="img">
        </aside>
        <aside class="sidebar-2">
            <div class="sidebar-1-wrapper">
                <h2>Login</h2>
                <p>Please login to continue</p>

                <form id="form">
                    <input type="text" placeholder="jenjohnson@gmail.com" id="email">
                    <input type="password" placeholder="Password" id="password">
                </form>

            
                <div class="after-form">
                    <span><input type="checkbox"> Keep me logged in</span> <span>Forgot Password?</span>
                </div>

                <div class="btn-box">
                    <button type="button" id="login"><p>LOGIN</p></button>
                </div>

                <div class="login-options">
                    <p>Or</p>
                    <p>Login With</p>
                </div>

                <div class="social-media-logos">
                    <span><img src="Facebook.png" alt="" id="facebook"></span>
                    <span><img src="Twitter.png" alt=""></span>
                    <span><img src="Google.png" alt="" id="google"></span>
                </div>
            </div>
        </aside>
    </div>

</body>
</html>
